<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <!-- Sweet Alert -->
    <link
      th:href="@{/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.css}"
      rel="stylesheet" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Code+Pro&display=swap"
      rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />

    <!-- JQuery UI CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/jqueryui/jquery-ui.css}" />

    <!-- DataTables CSS -->
    <link th:href="@{/datatables/datatables.css}" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/icons.css}" />

    <title layout:title-pattern="$CONTENT_TITLE"></title>
  </head>

  <body>
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <section>
      <div th:replace="~{fragments/canvas :: canvas}"></div>
    </section>

    <section>
      <div id="main-content" layout:fragment="content"></div>
    </section>

    <!-- &lt;!&ndash;Font Awesome&ndash;&gt;-->
    <!-- <script src="https://kit.fontawesome.com/0c170eb2fd.js" crossorigin="anonymous"></script>-->

    <!-- JQuery -->
    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/jquery.js}"></script>

    <!-- JQuery UI -->
    <script th:src="@{/jqueryui/jquery-ui.js}"></script>

    <!--Bootstrap JS-->
    <script
      th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"
      type="text/javascript"></script>

    <!--DataTables JS-->
    <script
      th:src="@{/datatables/datatables.js}"
      type="text/javascript"></script>

    <!-- Sweet Alert -->
    <script
      th:src="@{/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.js}"></script>

    <script th:src="@{/js/index.js}" type="text/javascript" defer></script>

    <th:block layout:fragment="script"></th:block>
  </body>
</html>
