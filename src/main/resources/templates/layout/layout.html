<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace = "fragments/header :: header">
    <title>Layout</title>
</head>
<body>
 <div th:replace="fragments/navigation :: navigation"></div>
<div class="container" id="mainContent">
    <div class="row">
        <div class="col-md-8">
            <div layout:fragment="content"></div>
        </div>

        <div class="col-md-4">
            <div th:replace="fragments/canvas :: canvas"></div>
        </div>
    </div>

</div>


 <!--Font Awesome-->
 <script src="https://kit.fontawesome.com/0c170eb2fd.js" crossorigin="anonymous"></script>

 <!-- JQuery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!--must be always above the index.js-->

 <!--Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 <script th:src="@{/js/index.js}" type="text/javascript"></script>
 <th:block layout:fragment="script"></th:block>
</body>
</html>
