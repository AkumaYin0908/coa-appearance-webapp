      <div class="mt-5">
        <div class="search-div card mt-5 mb-5 bg-secondary">
          <div class="card-body search-container">
              <input id="searchText" type="text" placeholder="Create new appearance for...." name="searchName" />
              <button type="submit" name="direction" value="dashboard">
                <span class="material-symbols-outlined">search</span>
              </button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="leader-label p-0 text-center text-light bg-success">
              <span>Current Leader</span>
            </div>
            <div class="leader-name text-center bg-dark text-light my-1 p-1">
              <span th:if="${leader !=null}" class="h3 mt-1" th:text="${leader.name}"></span>
             
            </div>
            <hr class="m-0 p-0 border border-secondary border-1 opacity-50" />
            <div th:if="${leader !=null}" class="d-flex justify-content-end mt-2 mb-0">
              <a type="button" id="changeLeaderButton" class="text-primary"><span class="material-symbols-outlined">settings</span> Change Leader</a>
            </div>
          </div>
        </div>

        <div class="new-visitor card mt-5 mb-3">
          <div class="card-body">
            <button id="addButton" class="btn btn-dark"><span class="material-symbols-outlined">person_add</span> Create new visitor</button>
          </div>
        </div>

        <div id="appearanceTable" class="card mt-4 mb-4">
          <div class="p-1 mt-3 bg-dark">Appearance History</div>
          <div class="card-body">
            <table class="table" id="history">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Date Issued</th>
                  <th scope="col">Name</th>
                  <th scope="col">Agency</th>
                  <th scope="col">Date Appeared</th>
                  <th scope="col">Purpose</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script type="module" th:src="@{/js/dashboard.js}" defer></script>
    </th:block>
