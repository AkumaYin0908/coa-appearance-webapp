    <title>Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  </head>
  <body>

      <div class="mt-5">
        <div class="search-div card mt-5 mb-5 bg-secondary">
          <div class="card-body search-container">
            <div class="search-bar">
              <input id="search" type="text" placeholder="Create new appearance for...." name="searchName" />
              <button type="submit" value="dashboard">
                <span class="material-symbols-outlined">search</span>
              </button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="leader-section card-body">
            <div class="leader-label-div p-0 text-center text-light bg-success">
              <span>Current Leader</span>
            </div>
            <div class="leader-name-div text-center bg-dark text-light my-1 p-1">
              <!--Leader Name Here-->
            </div>
            <hr class="m-0 p-0 border border-secondary border-1 opacity-50" />
            <!--Settings Button Here-->
          </div>
        </div>

        <div class="new-visitor card mt-5 mb-3">
          <div class="card-body">
            <button id="addButton" class="btn btn-dark"><span class="material-symbols-outlined">person_add</span> Create new visitor</button>
          </div>
        </div>

        <div id="appearanceTable" class="card mt-4 mb-4" data-bs-theme="dark">
          <div class="p-1 mt-3 bg-light"><span class="text-dark">Appearance History</span></div>
          <div class="card-body">
            <table class="table table-striped" id="appearance">
              <thead>
                <tr>
                  <th scope="col">Date Issued</th>
                  <th scope="col">Visitor</th>
                  <th scope="col">Name</th>
                  <th scope="col">Agency</th>
                  <th scope="col">Date Appeared</th>
                  <th scope="col">Purpose</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <!-- Change Leader Modal -->
      <div class="modal fade" data-bs-theme="dark" data-bs-backdrop="static" id="leaderModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--Modal Title Here-->
              <button id="closeModalButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--Error Message Here-->
              <div class="row border m-1 pt-3">
                <div class="col-md-12 col-lg-12 table-responsive-sm table-responsive-md">
                  <table class="table table-striped table-bordered" id="leaderNames">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Name</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="selectButton" class="btn btn-primary" disabled>Select</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Visitor Modal -->
      <div class="modal fade" data-bs-theme="dark" data-bs-backdrop="static" id="visitorModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--Modal Title Here-->
              <button id="closeModalButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ui-front">
              <!--Error Message Here-->
              <div class="row border m-1 pt-3">
                <input type="hidden" id="id" />
                <div class="row">
                  <div class="col mb-3 text-on-input">
                    <label for="courtesyTitle" class="text-secondary">Courtesy Title</label>
                    <input type="text" class="form-control" id="courtesyTitle" placeholder="e.g. Mr" />
                  </div>
                  <div class="col mb-3 text-on-input">
                    <label for="firstName" class="text-secondary">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="e.g. Juan" />
                  </div>
                  <div class="col mb-3 text-on-input">
                    <label for="middleInitial" class="text-secondary">Middle Initial</label>
                    <input type="text" class="form-control" id="middleInitial" placeholder="e.g.G(Leave blank if not applicable)" />
                  </div>
                  <div class="col mb-3 text-on-input">
                    <label for="lastName" class="text-secondary">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="e.g.Dela Cruz" />
                  </div>
                </div>

                <div class="row">
                  <div class="col mb-3 text-on-input">
                    <label for="position" class="text-secondary">Position/Designation</label>
                    <input type="text" class="form-control" id="position" placeholder="e.g.Administrative Assistant II" />
                  </div>
                </div>
              </div>

              <!--ADDRESS-->

              <div id="addressSection"></div>
            </div>
            <div class="modal-footer">
              <button id="saveButton" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script type="module" th:src="@{/js/dashboard.js}" defer></script>
    </th:block>
  </body>
</html>
