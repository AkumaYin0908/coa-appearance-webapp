<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Appearance History</title>
  </head>
  <body>
    <div layout:fragment="content">

        var purposes = /*[[${purposes}]]*/ "novalue";

        $(document).ready(function () {
          // $("td:nth-child(1),th:nth-child(1)").hide();

            minLength: 4,

      <div class="col-lg-8 col-md-8 align-self-center container-fluid my-5" id="appearanceHistory">
        <div class="container border border-black p-3 bg-dark">
          <div class="container py-2 my-3">
            <div class="container mb-4">
              <a class="link-primary"><span class="material-symbols-outlined">arrow_back_ios_new</span>Return</a>
            </div>
            <h5 class="text-dark-emphasis ms-2" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 700">Appearance History of</h5>
            <div class="visitor-details container">
              <!--Visitor details here-->
            </div>
            <hr class="text-secondary" />
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 table-responsive-sm table-responsive-lg text-light">
                <table class="table table-striped table-bordered" id="appearances">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col">Date Issued</th>
                      <th scope="col">Date From</th>
                      <th scope="col">Date To</th>
                      <th scope="col">Purpose</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Appearance Modal -->
      <div class="modal fade" data-bs-theme="dark" data-bs-backdrop="static" id="appearanceModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--Modal Title Here-->
              <button id="closeModalButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ui-front">
              <!--Error Message Here-->

              <div class="row border m-1 pt-3">
                <input type="hidden" id="id" />

                <div class="md-form mb-3">
                  <div class="col mb-3 text-on-input">
                    <input type="text" class="form-control" id="reference" placeholder="Travel Order No." />
                    <label class="text-secondary" for="reference">Travel Order No. </label>
                  </div>
                </div>

                <div class="md-form mb-3">
                  <div class="col mb-3 text-on-input">
                    <label class="text-secondary" for="dateIssued">Date Issued</label>
                    <input type="text" name="dateIssued" class="form-control" id="dateIssued" />
                  </div>
                </div>

                <div class="md-form mb-3">
                  <div class="col mb-3 text-on-input">
                    <input type="text" class="form-control" id="dateFrom" placeholder="From" />
                    <label class="text-secondary" for="dateFrom">From</label>
                  </div>
                </div>

                <div class="md-form mb-3">
                  <div class="col mb-3 text-on-input">
                    <input type="text" class="form-control" id="dateTo" placeholder="To" />
                    <label class="text-secondary" for="dateTo">To</label>
                  </div>
                </div>

                <div class="md-form mb-3">
                  <div class="col mb-3 text-on-input">
                    <textarea class="form-control" required minlength="5" maxlength="1000" placeholder="State the purpose of appearance here." id="purpose" style="height: 100px"></textarea>
                    <label class="text-secondary" for="purpose">Purpose</label>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button id="saveButton" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <script th:inline="javascript">
        const visitor = /*[[${visitor}]]*/ "novalue";
      </script>
      <script th:src="@{/js/appearance-history.js}" type="module" defer></script>
    </th:block>
  </body>
</html>
