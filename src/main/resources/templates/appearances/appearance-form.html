<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Appearance Form</title>

    <link rel="stylesheet" th:href="@{/css/appearance.css}" />
  </head>
  <body>
    <div layout:fragment="content">
      <!-- <script th:inline="javascript">
        var purposes = /*[[${purposes}]]*/ "novalue";

        $(document).ready(function () {
          $("#purposeTextArea").autocomplete({
            minLength: 4,
            source: purposes,
          });
        });
      </script> -->

      <div class="col-lg-8 col-md-8 align-self-center container-fluid my-5" id="appearanceForm">
        <div class="container border border-black p-3 bg-dark" data-bs-theme="dark">
          <form th:object="${visitor}">
            <div class="container py-2 my-3 border-bottom border-secondary">
              <h5 class="text-dark-emphasis mb-2 ms-2">Certificate of Appearance for</h5>
              <div class="container">
                <div class="row mb-4">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <p id="visitorId" style="display: none" th:text="*{id}"></p>
                    <h2 class="text-light" id="name" th:text="*{name}"></h2>
                  </div>
                  <div class="col">
                    <h6 class="text-secondary mb-0" id="position" th:text="*{position.title}"></h6>
                    <h6 class="text-secondary" id="agency" th:text="*{agency.name}"></h6>
                    <h6 class="text-secondary" id="address" th:text="*{address.barangay != null} ? *{address.barangay.name} + ', ' : '' + *{address.municipality.name} + ', ' + *{address.province.name}"></h6>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <input type="hidden" id="appearanceId" />

                      <div class="row">
                        <div class="col">
                          <div class="md-form form-floating mb-3 ui-front">
                            <input type="text" name="dateIssued" class="form-control" id="dateIssued" placeholder="Date Issued" />
                            <label class="text-secondary" for="dateIssued">Date Issued</label>
                          </div>
                        </div>
                        <div class="col offset-md-1">
                          <div class="md-form form-floating mb-3 ui-front">
                            <input type="text" class="form-control" id="dateFrom" placeholder="From" />
                            <label class="text-secondary" for="dateFrom">From</label>
                          </div>
                        </div>

                        <div class="col">
                          <div class="md-form form-floating mb-3 ui-front">
                            <input type="text" class="form-control" id="dateTo" placeholder="To" />
                            <label class="text-secondary" for="dateTo">To</label>
                          </div>
                        </div>
                      </div>

                      <div class="md-form form-floating mb-3">
                        <textarea class="form-control" required minlength="5" maxlength="1000" placeholder="State the purpose of appearance here." id="purpose" style="height: 100px"></textarea>
                        <label class="text-secondary" for="purposeTextArea">Purpose</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="container border-top border-secondary p-3">
                  <div class="d-flex justify-content-center">
                    <div class="row">
                      <div class="col-auto">
                        <button id="appearanceDetailsButton" class="btn btn-primary">Proceed</button>
                      </div>

                      <div class="col">
                        <button id="cancelButton" class="btn btn-danger cancel-button">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Appearance Details  Modal -->
          </form>
        </div>
      </div>

      <div class="card mt-4 mb-4">
        <div class="card-body">
          <div>
            <table id="table" class="table">
              <thead>
                <tr>
                  <th scope="col">From</th>
                  <th scope="col">To</th>
                  <th scope="col">Purpose</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script th:src="@{/js/appearance-form.js}" type="module" defer></script>
    </th:block>
  </body>
</html>
