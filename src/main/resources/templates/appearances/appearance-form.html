
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Appearance Form</title>
</head>
<body>

<div layout:fragment="content">

    <script>
    $(document).ready(function(){

    $('#dateIssued').datepicker(
        $.extend({
            defaultDate: new Date(),
            altFormat : "yy-mm-dd",
            dateFormat: "MM dd, yy"
        })
    ).datepicker("setDate", new Date());

    $(function(){
        let dateFormat="MM dd, yy",
        dateFrom = $("#dateFrom")
        .datepicker({
            dateFormat:"MM dd, yy",
            altFormat : "yy-mm-dd",
            changeMonth: true,
            changeYear : true,
            numberOfMonths: 1
    }).datepicker("setDate",$("#dateIssued").datepicker("getDate")).on("change", function(){
        dateTo.datepicker("option", "minDate", getDate(this));
    }),
     dateTo=$("#dateTo").datepicker({
            dateFormat:"MM dd, yy",
            altFormat : "yy-mm-dd",
            changeMonth: true,
            changeYear : true,
            numberOfMonths: 1
    }).datepicker("setDate",dateFrom.datepicker("getDate")).on("change", function(){
       dateFrom.datepicker("option","maxDate",getDate(this));
    });

     function getDate(element){
        var date;
        try{
            date=$.datepicker.parseDate(dateFormat,element.value);
        }catch(error){
            date=null;
        }
        return date;
    }
    });


    });
    </script>

    <div class="col-lg-8 col-md-8 align-self-center container-fluid my-5">
        <div class="container border border-black p-3 bg-dark" data-bs-theme="dark">
            <form th:action="@{/appearances/save}" method="POST" class="form-horizontal" style="background-color: rgba(255,255,255,0);" th:object="${appearanceDTO}">
                <div class="container py-2 my-3 border-bottom border-secondary">
                    <div class="row">
                        <div class="col-auto text-light" style="font-size: 2rem;">
                            New Appearance for : <span th:text="*{name}"></span>
                        </div>
                    </div>
                    <hr class="border border-secondary border-1 opacity-50">

                    <div class="row">
                        <div class="col text-light">
                        Position: <span th:text="*{position}"></span>
                        </div>
                          <div class="col text-light">
                        Agency: <span  th:text="*{agency} "></span>
                        </div>
                    </div>
                </div>
               <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group ">
                            <input type="text" th:field="*{id}" id="appearanceId">
                            <input type="text" th:field="*{name}" id="appearanceName">
                            <input type="text" th:field="*{position}" id="appearancePosition">
                            <input type="text" th:field="*{agency}" id="appearanceAgency">
                            <div class="row">
                                <div class="col">
                                    <div class="md-form form-floating mb-3 ui-front">
                                        <input type="text" th:field="*{dateIssued}" class="form-control" id="dateIssued"
                                        minlength="5" maxlength="100" placeholder="Date Issued">
                                        <label class="text-secondary" for="dateIssued">Date Issued</label>
                                    </div>
                                </div>

                                <div class="col offset-md-1">
                                    <div class="md-form form-floating mb-3 ui-front">
                                        <input type="text" th:field="*{dateFrom}" name="dateFrom" class="form-control" id="dateFrom"
                                        minlength="5" maxlength="100" placeholder="From">
                                        <label class="text-secondary" for="dateFrom">From</label>
                                    </div>
                                </div>

                                   <div class="col">
                                    <div class="md-form form-floating mb-3 ui-front">
                                        <input type="text" th:field="*{dateTo}" name = "dateTo" class="form-control" id="dateTo"
                                        minlength="5" maxlength="100" placeholder="To">
                                        <label class="text-secondary" for="dateTo">To</label>
                                    </div>
                                </div>
                            </div>

                            <div class="md-form form-floating mb-3 ui-front">
                                <textarea class="form-control" th:field="*{purpose}" placeholder="State the purpose of appearance here." id ="purposeTextArea" style="height: 100px;"></textarea>
                                <label class="text-secondary" for ="purposeTextArea">Purpose</label>
                            </div>
                        </div>
                    </div>

                </div>

                        <div class="container border-top border-secondary p-3">
                            <div class="d-flex justify-content-center">
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>

                                    <div class="col">
                                        <button type="button" id="btnCancel" class="btn btn-danger">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<th:block layout:fragment="script">
    <script th:src="@{/js/appearance.js}" type="text/javascript"></script>
</th:block>
</html>
