
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Appearance Form</title>

    <link rel="stylesheet" th:href="@{/css/appearance.css}">
</head>
<body>

<div layout:fragment="content">

    <script th:inline="javascript">

        var purposes = /*[[${purposes}]]*/'novalue';


        $(document).ready(function(){
           $("#purposeTextArea").autocomplete({
            minLength : 4,
            source : purposes
        });


        });

    </script>

    <div class="col-lg-8 col-md-8 align-self-center container-fluid my-5" id="appearanceForm">
        <div class="container border border-black p-3 bg-dark" data-bs-theme="dark">
            <form th:action="@{/appearances/save}" method="POST" class="form-horizontal" th:object="${appearanceDTO}">
                <div class="container py-2 my-3 border-bottom border-secondary">
                    <h5 class="text-dark-emphasis mb-2 ms-2">Certificate of Appearance for </h5>
                    <div class="container">
                        <div class="row mb-4">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <h2 class="text-light"  id="visitorName" th:text="*{name}"></h2>
                            </div>
                            <div class="col">
                                <h6 class="text-secondary mb-0" id="visitorPosition" th:text="*{position}"></h6>
                                <h6 class="text-secondary"   id="visitorAgency" th:text="*{agency}"></h6>
                            </div>

                        </div>
                </div>
               <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="form-group ">
                                <input type="hidden" th:field="*{id}" id="appearanceId">
                                <input type="hidden" th:field="*{name}" id="appearanceName">
                                <input type="hidden" th:field="*{position}" id="appearancePosition">
                                <input type="hidden" th:field="*{agency}" id="appearanceAgency">
                                <div class="row">
                                    <div class="col">
                                        <div class="md-form form-floating mb-3 ui-front">
                                            <input type="text" name="dateIssued" th:field="*{dateIssued}" class="form-control" id="dateIssued"
                                            placeholder="Date Issued">
                                            <label class="text-secondary" for="dateIssued">Date Issued</label>
                                        </div>
                                    </div>

                                    <div class="col offset-md-1">
                                        <div class="md-form form-floating mb-3 ui-front">
                                            <input type="text" th:field="*{dateFrom}" class="form-control" id="dateFrom"
                                            placeholder="From">
                                            <label class="text-secondary" for="dateFrom">From</label>
                                        </div>
                                    </div>

                                       <div class="col">
                                        <div class="md-form form-floating mb-3 ui-front">
                                            <input type="text" th:field="*{dateTo}"  class="form-control" id="dateTo"
                                            placeholder="To">
                                            <label class="text-secondary" for="dateTo">To</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="md-form form-floating mb-3">
                                    <textarea class="form-control" th:field="*{purpose}"  required minlength="5" maxlength="1000" placeholder="State the purpose of appearance here." id ="purposeTextArea" style="height: 100px;"></textarea>
                                    <label class="text-secondary" for ="purposeTextArea">Purpose</label>
                                </div>
                            </div>
                        </div>

                        </div>

                        <div class="container border-top border-secondary p-3">
                            <div class="d-flex justify-content-center">
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" name="save" value="SaveOnly" class="btn btn-primary">Save</button>
                                    </div>

                                    <div class="col-auto">
                                        <button type="submit" id="btnPrint"  name="save"  value="SaveAndPrint" class="btn btn-warning">Save and Print</button>
                                    </div>

                                    <div class="col">
                                        <a type="button" th:href="@{'/' + ${direction}}" id="btnCancel" class="btn btn-danger">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
            </div>
            </form>
        </div>


            <div th:if ="${isMultipleDate}" class="card mt-4 mb-4">
                <div class="card-body">
                   <div th:if="${appearanceDTOS.size() > 0}">
                       <table id="table" class="table">
                           <thead>
                           <tr>
                               <th scope="col">From</th>
                               <th scope="col">To</th>
                               <th scope="col">Purpose</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr th:each = "appearance : ${appearanceDTOS}">
                               <td th:text="${appearance.dateFrom}"></td>
                               <td th:text="${appearance.dateTo}"></td>
                               <td th:text="${appearance.purpose}"></td>
                           </tr>
                           </tbody>
                       </table>
                   </div>

                    <div th:unless = "${appearanceDTOS.size() > 0}">
                        <div class=" no-record alert alert-dark text-center" role="alert">Save Appearance first to populate this table</div>
                    </div>
                </div>
                <div class="card-footer">
                    <div th:if="${appearanceDTOS.size() >= 1}">
                       <a type="button" th:href="@{'/appearances/certificate/' + ${visitorId}(dateIssued=${dateIssued})}" id="btnSaveAll" class="btn btn-success">Print</a>
                    </div>

                </div>
            </div>


    </div>

</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/appearance-form.js}" type="text/javascript"></script>
</th:block>
</body>


</html>
