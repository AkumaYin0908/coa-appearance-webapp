    <title>Visitors</title>

    <link rel="stylesheet" th:href="@{/css/visitor.css}" />
  </head>

      <div class="container-fluid">
        <div class="row">
          <div class="col-11 col-md-11 offset-md-1">
            <button type="button" id="addVisitorButton" class="btn btn-sm btn-success">Add</button>
          </div>
        </div>
        <hr />

        <div class="row justify-content-md-center">
          <div class="col-md-10 table-responsive-sm table-responsive-md">
            <table class="table table-striped table-bordered" id="visitors">
              <thead class="table-dark">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Middle Initial</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Name</th>
                  <th scope="col">Position</th>
                  <th scope="col">Agency</th>
                  <th scope="col">Address</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <!-- Visitor Modal -->
      <div class="modal fade" data-bs-theme="dark" data-bs-backdrop="static" id="visitorModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--Modal Title Here-->
              <button id="closeModalButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="visitorForm">
              <div class="modal-body ui-front">
                <!--Error Message Here-->

                <div class="form-group">
                  <input type="hidden" id="id" />
                  <div class="row">
                    <div class="col md-form form-floating mb-3">
                      <input type="text" class="form-control" id="courtesyTitle" required minlength="2" maxlength="5" placeholder="Courtesy Title" />
                      <label class="text-secondary" for="courtesyTitle">Courtesy Title</label>
                    </div>
                    <div class="col md-form form-floating mb-3">
                      <input type="text" class="form-control" id="firstName" required minlength="2" maxlength="40" placeholder="First Name" />
                      <label class="text-secondary" for="firstName">First Name</label>
                    </div>
                    <div class="col md-form form-floating mb-3">
                      <input type="text" class="form-control" id="middleInitial" required minlength="2" maxlength="3" placeholder="Middle Initial" />
                      <label class="text-secondary" for="middleInitial">Middle Initial</label>
                    </div>
                    <div class="col md-form form-floating mb-3">
                      <input type="text" class="form-control" id="lastName" required minlength="2" maxlength="30" placeholder="Last Name" />
                      <label class="text-secondary" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col md-form form-floating mb-3">
                      <input type="text" class="form-control" id="position" required minlength="" maxlength="100" placeholder="Position" />
                      <label class="text-secondary" for="position">Position</label>
                    </div>
                    <div class="col md-form form-floating mb-3">
                      <input type="text" class="form-control" id="agency" required minlength="5" maxlength="100" placeholder="Agency" />
                      <label class="text-secondary" for="agency">Agency</label>
                    </div>
                  </div>
                </div>

                <!--ADDRESS-->
                <div id="address"></div>
              </div>
              <div class="modal-footer">
                <button id="saveButton" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <!-- <script th:src="@{/js/ph-address-selector.js}" type="module"></script> -->
      <script th:src="@{/js/visitor.js}" type="module" defer></script>
    </th:block>
  </body>
