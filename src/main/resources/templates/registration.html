<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
<div class="col-3 align-self-center container-fluid">
    <div class="card border-dark-subtle">
        <div class="card-header border border-light-subtle bg-dark">
            <span class="text-light">Register</span>
        </div>
        <div class="card-body">
            <!-- Registration form -->
            <form th:action="@{/register/processRegistration}" th:object="${user}" method="POST" class="form-horizontal">
                <div class="col-xs-auto">
                    <!-- check for registration error -->
                    <div th:if="${param.registrationError}">
                        <div class="alert alert-danger col-xs-auto">
                            <span th:text="${param.registrationError}"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" th:field="*{userName}" placeholder="Username" class="form-control">
                </div>

                <div th:if="${#fields.hasErrors('userName')}" class="alert alert-danger">
                    <ul>
                        <li class="list-group-item" th:each="error:${#fields.errors('userName')}" th:text="'Username ' + ${error}"></li>
                    </ul>
                </div>

                <div class="input-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control">
                </div>

                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                    <ul>
                        <li class="list-group-item" th:each="error:${#fields.errors('password')}" th:text="'Password ' + ${error}"></li>
                    </ul>
                </div>

                <div class="input-group">
                    <input type="text" th:field="*{name}" placeholder="Name" class="form-control">
                </div>

                <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
                    <ul>
                        <li class="list-group-item" th:each="error:${#fields.errors('name')}" th:text="'Name ' + ${error}"></li>
                    </ul>
                </div>

                <div class="input-group">
                    <input type="text" th:field="*{position}" placeholder="Position" class="form-control">
                </div>

                <div th:if="${#fields.hasErrors('position')}" class="alert alert-danger">
                    <ul>
                        <li class="list-group-item" th:each="error:${#fields.errors('position')}" th:text="'Position ' + ${error}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit"  name ="direction" value="registration" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
