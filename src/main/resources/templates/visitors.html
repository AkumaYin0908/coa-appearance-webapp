<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
   <title>Visitors</title>
</head>
<body>
<div layout:fragment="content">


<div class="container-fluid mt-6">
    <div th:if ="${message != null}" class="alert alert warning alert dismissible fade show text-center message" role="alert"
    th:text="${message}">
        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
    </div>
</div>

    <div class="container-fluid row mb-2 d-flex justify-content-end">
        <div class="col-auto">
            <button class="btn btn-success" th:href="@{/visitors/visitor-form}" alt="Add new visitor"><i class="fa-solid fa-plus"> Add Visitor</i></button>
        </div>
        <div class="col-2 col-md-2 col-sm-2">
            <form class="search" th:action="@{/visitors}" id="searchForm">
                <input id="keyword" type="search" name="keyword" th:value="${keyword}" placeholder="Enter keyword" class="border border-secondary">
                <i class="fa-fa-search"></i>
                <button type="submit" hidden ="true"></button>
            </form>
        </div>

        <div class="col-1 col-md-1 col-sm-2">
            <select form="searchForm" name="size" th:value="${pageSize}" id="pageSize" class="border border-secondary form-control">
                <option th:each="pageNum :${pageNums}" th:value="${pageNum}" th:text="${pageNum}" th:selected="${pageNum == pageSize}"></option>
            </select>
        </div>

        <div class="col-1 col-md-1 col-sm-2">
            <button id="btnClear" class="btn btn-secondary">Clear</button>
        </div>
    </div>


<div th:if="${visitors.size() > 0}">
    <table class="table table-striped table-responsive-xl">
        <thead class="table-dark">
        <tr>
            <th th:replace="fragments/sorting :: sorting(id, No)"></th>
            <th th:replace="fragments/sorting :: sorting(name,Name)"></th>
            <th th:replace="fragments/sorting :: sorting(position.name,Position)"></th>
            <th th:replace="fragments/sorting :: sorting(agency.name,Agency)"></th>
           <!-- <th th:replace="fragments/sorting :: sorting(agency.name,Last Appeared on)"></th> -->
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="visitor : ${visitors}">
                <th scope="row" th:text="${visitor.id}"></th>
                <td th:text="${visitor.name}"></td>
                <td th:text="${visitor.position.name}"></td>
                <td th:text="${visitor.agency.name}"></td>
                <td>

                    <a th:href="@{/visitors/visitor-form}" id="createAppearanceButton"
                       title="Create Appearance" class="fa-solid fa-plus text-secondary"></a>

                    <a th:href="@{'/visitors/'+${visitor.id}}" id="editVisitorButton"
                       title="Edit this visitor" class="fa-solid fa-pen-to-square text-secondary"></a>

                    <a th:href="@{'/visitors/delete/' + ${visitor.id}}" th:visitorName="${visitor.name}" id="btnDelete"
                       title="Delete this visitor" class="fa-solid fa-pen-to-square text-secondary"></a>


                </td>
            </tr>
        </tbody>
    </table>
</div>

    <div th:unless ="${visitors.size() > 0}">
        <span> No record </span>
    </div>


<!--Pagination-->
<nav aria-label="Pagination" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center">

        <li class="page-item" th:classapend="${currentPage == 1} ? 'disabled'">
            <a th:replace="fragments/paging :: paging(1,'<<', 'First Page')"></a>
        </li>

        <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
            <a th:replace="fragments/paging :: paging(${currentPage - 1}, 'Prev','Previous Page')"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage - 4 > 1}">
            <a class="page-link" href="#">...</a>
        </li>

        <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
            th:each ="page : ${#numbers.sequence(currentPage > 4 ? currentPage - 4 : 1, currentPage + 4 < totalPages ? currentPage + 4 : totalPages)}">
            <a th:replace="fragments/paging :: paging(${page}, ${page}, 'Page')"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage + 4 < totalPages}">
            <a class="page-link" href="#">...</a>
        </li>

        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:replace="fragments/paging :: paging(${currentPage + 1},'Next', 'Next Page')"></a>
        </li>

        <li class ="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:replace="fragments/paging :: paging(${totalPages}, '>>', 'Last Page')"></a>
        </li>
    </ul>
</nav>
</div>


<!-- Delete modal -->
<div class="modal text-center" id = "confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <!-- <span aria-hidden="true"></span> -->
                </button>
            </div>
            <div class="modal-body">
                <span id="confirmText"></span>
            </div>

            <div class="modal-footer">
                <a type="button" id="btnYes" class="btn btn-danger">Yes</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
</div>



<th:block layout:fragment="script">
    <script th:src="@{/js/visitor.js}" type="text/javascript"></script>
</th:block>


</body>
</html>
