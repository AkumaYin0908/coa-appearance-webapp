<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Leaders</title>

    <link rel="stylesheet" th:href="@{/css/leader.css}" />
  </head>
  <body>
    <div layout:fragment="content">
      <!--<script th:inline="javascript">
        var leaderPositions = /*[[${leaderPositions}]]*/ "novalue";

        $(document).ready(function () {
          $("#leaderPosition").autocomplete({
            minLength: 1,
            source: leaderPositions,
          });
        });
      </script> -->

      <div class="container-fluid">
        <!-- <div class="row">
          <div class="col-11 col-md-11 offset-md-1">
            <button type="button" id="addVisitorButton" class="btn btn-sm btn-success">Add</button>
          </div>
        </div> -->
        <!-- <hr /> -->

        <div class="row justify-content-md-center">
          <div class="col-md-10 table-responsive-sm table-responsive-md">
            <table class="table table-striped table-bordered" id="visitors">
              <thead class="table-dark">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Position</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <!-- Leader Modal -->
      <div class="modal fade" data-bs-theme="dark" data-bs-backdrop="static" id="visitorModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--Modal Title Here-->
              <button id="closeModalButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="leaderForm">
              <div class="modal-body ui-front">
                <!--Error Message Here-->

                <div class="form-group">
                  <input type="hidden" id="id" />
                  <div class="md-form mb-3">
                    <input type="text" class="form-control" id="name" required minlength="5" maxlength="100" placeholder="Name" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="md-form mb-3">
                    <input type="text" class="form-control" id="position" required minlength="5" maxlength="100" placeholder="Position" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="md-form mb-3">
                    <label class="text-secondary" for="inCharge">Set as Incharge</label>
                    <input type="checkbox" class="form-control" id="inCharge" required minlength="5" maxlength="100" />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button id="saveButton" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <script th:src="@{/js/leader.js}" type="module" defer></script>
    </th:block>
  </body>
</html>
