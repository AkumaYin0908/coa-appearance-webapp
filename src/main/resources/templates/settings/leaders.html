<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
  <title>leaders</title>


</head>
<body>


<div layout:fragment="content">

  <script th:inline="javascript">
    var leaderPositions=/*[[${leaderPositions}]]*/'novalue';

    $(document).ready(function(){

      $("#leaderPosition").autocomplete({

      minLength : 1,
      source : leaderPositions

      });

    });


  </script>


  <div class="card">
    <div class="card-header pt-3">
      <div class="container text-center mt-6 pt-6">
        <div class="row justify-content-md-center mb-2">
          <div class="col-md-2 mt-1">
            <button type="button" id="addLeaderButton" class="btn btn-sm btn-success">
              <i class="fa-solid fa-plus"></i> Add leader</button>
          </div>

          <div class="col-md-4">
            <form th:action="@{/settings/leaders}" id="searchForm">
              <div class="row">
                <div class="col-8 p-0">
                  <input id = "searchName" type="search" name="searchName" th:value="${searchName}"
                         placeholder="Enter keyword" required class="border border-secondary form-control">
                </div>
                <div class="col-auto  p-1 mt-auto">
                  <button type="submit" class="btn-search btn btn-sm btn-primary"> <i class="fa fa-search"></i></button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-1">
            <select form="searchForm" name="size" th:value="${pageSize}" id="pageSize" class="border border-secondary form-control">
              <option th:each="pageNum :${pageNums}" th:value="${pageNum}" th:text="${pageNum}" th:selected="${pageNum == pageSize}"></option>
            </select>
          </div>

          <div class="btn-clear col-1 col-md-1 col-sm-1 ">
            <button  id="btnClear" class="btn btn-sm btn-secondary">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div th:if="${leaders.size() > 0}">
        <table class="table table-striped table-responsive-xl">
          <thead class="table-dark">
          <tr>
            <th th:replace="fragments/sorting :: sorting('/settings/leaders', id, No)"></th>
            <th th:replace="fragments/sorting :: sorting('/settings/leaders', name,Name)"></th>
            <th th:replace="fragments/sorting :: sorting('/settings/leaders', position,Position)"></th>
            <th scope="col">Status</th>
            <!-- <th th:replace="fragments/sorting :: sorting(agency.name,Last Appeared on)"></th> -->
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="leader : ${leaders}">
            <th scope="row" th:text="${leader.id}"></th>
            <td th:text="${leader.name}"></td>
            <td th:text="${leader.position}"></td>
            <td>
              <a th:if="${leader.inCharge}" class="fa-solid fa-square-check"
                 th:href="@{'/settings/leaders/' + ${leader.id}  + '/inCharge/false'}"
                 title="Unassign this leader"></a>

              <a th:if="${leader.inCharge == false}" class="fa-regular fa-square-check"
                 th:href="@{'/settings/leaders/' + ${leader.id}  + '/inCharge/true'}"
                 title="Make this leader in charge"></a>


            </td>
            <td>
              <a type="button" title="Edit this leader" class="btn-edit btn btn-sm btn-warning"
                 th:leaderId="${leader.id}"
                 th:leaderName="${leader.name}"
                 th:leaderPosition = "${leader.position}"
                 th:leaderInCharge="${leader.inCharge}">

                <i class="fa-solid fa-pen-to-square"></i>
              </a>

              <!--                            <a type="button" sec:authorize="hasRole('ADMIN')" th:href="@{'/leaders/delete/' + ${leader.id}}" th:leaderName="${leader.name}"-->
              <a type="button"  th:href="@{'/settings/leaders/delete/' + ${leader.id}}" th:leaderName="${leader.name}"
                 title="Delete this leader" class="btn-delete btn btn-sm btn-danger"><i class="fa-solid fa-trash-can"></i></a>

            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:unless ="${leaders.size() > 0}">
        <div class=" no-record alert alert-dark text-center" role="alert">No records found</div>
      </div>
    </div>

    <div class="card-footer pt-3 pb-0">
      <!--Pagination-->
      <nav aria-label="Pagination" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">

          <li class="page-item" th:classapend="${currentPage == 1} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/leaders', 1,'<<', 'First Page')"></a>
          </li>

          <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/leaders', ${currentPage - 1}, 'Prev','Previous Page')"></a>
          </li>

          <li class="page-item disabled" th:if="${currentPage - 4 > 1}">
            <a class="page-link" href="#">...</a>
          </li>

          <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
              th:each ="page : ${#numbers.sequence(currentPage > 4 ? currentPage - 4 : 1, currentPage + 4 < totalPages ? currentPage + 4 : totalPages)}">
            <a th:replace="fragments/paging :: paging('/settings/leaders', ${page}, ${page}, 'Page')"></a>
          </li>

          <li class="page-item disabled" th:if="${currentPage + 4 < totalPages}">
            <a class="page-link" href="#">...</a>
          </li>

          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/leaders', ${currentPage + 1},'Next', 'Next Page')"></a>
          </li>

          <li class ="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/leaders', ${totalPages}, '>>', 'Last Page')"></a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

  <!-- Add Leader Modal -->
  <div class="modal" data-bs-theme="dark" id="addLeaderModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">New Leader</h5>
          <button id="addModalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <form th:action="@{/settings/leaders/save}" method="POST" th:object="${addFormLeader}" enctype="multipart/form-data">
          <span id="addModalMessageHolder" th:text="${addModalMessage}"></span>
          <div class="modal-body ui-front">
            <div class="col-xs-auto">
              <!-- check for error -->
              <div  id="addModalDiv" th:if="${addModalMessage != null}">
                <div class="alert alert-danger col-xs-auto">
                  <span th:text="${addModalMessage}"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="hidden" th:field="*{id}">

              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{name}" class="form-control" id="leaderName"
                       required minlength="5" maxlength="100" placeholder="Name">
                <label class="text-secondary" for="leaderName">Name</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{position}" class="form-control" id="leaderPosition"
                       required minlength="5" maxlength="100" placeholder="Position">
                <label class="text-secondary" for="leaderPosition">Position</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form mb-3 ps-5">
                <label class="text-secondary" for="leaderInCharge">In Charge</label>
                <input class="ps-3" type="checkbox" th:field="*{inCharge}"  id="leaderInCharge">
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="submit"  name="direction" value="leaders" id="btnAdd" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit leader Modal -->
  <div  class="modal" data-bs-theme="dark" id="editLeaderModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">Edit Leader</h5>
          <button type="button" id="editModalCloseButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <form th:action="@{/settings/leaders/update}" method="POST"   th:object="${editFormLeader}">
          <span id="editModalMessageHolder" th:text="${editModalMessage}"></span>

          <div class="modal-body ui-front">
            <div class="col-xs-auto">
              <!-- check for error -->
              <div id="editModalDiv" th:if="${editModalMessage != null}">
                <div class="alert alert-danger col-xs-auto">
                  <span th:text="${editModalMessage}"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input id="editLeaderId" type="hidden" th:field="*{id}">

              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{name}" class="form-control" id="editLeaderName"
                       required minlength="5" maxlength="100" placeholder="Name">
                <label class="text-secondary" for="editLeaderName">Name</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{position}" class="form-control" id="editLeaderPosition"
                       required minlength="5" maxlength="100" placeholder="Position">
                <label class="text-secondary" for="editLeaderPosition">Position</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form mb-3 ps-5">
                <label class="text-secondary" for="editLeaderInCharge">In Charge</label>
                <input type="checkbox" th:field="*{inCharge}"  id="editLeaderInCharge">
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="submit" id="btnEdit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Leader Modal -->
  <div class="modal text-center" data-bs-theme="dark" id = "deleteLeaderModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <!-- <span aria-hidden="true"></span> -->
          </button>
        </div>
        <div class="modal-body">
          <span id="confirmText" class="text-light"></span>
        </div>

        <div class="modal-footer">
          <a type="button" id="btnYes" class="btn btn-danger">Yes</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="script">
  <script th:src="@{/js/leader.js}" type="text/javascript"></script>
</th:block>


</body>
</html>
