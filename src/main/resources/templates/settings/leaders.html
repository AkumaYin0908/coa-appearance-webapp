<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Leaders</title>

    <link rel="stylesheet" th:href="@{/css/leader.css}" />
  </head>
  <body>
    <div layout:fragment="content">
      <!--<script th:inline="javascript">
        var leaderPositions = /*[[${leaderPositions}]]*/ "novalue";

        $(document).ready(function () {
          $("#leaderPosition").autocomplete({
            minLength: 1,
            source: leaderPositions,
          });
        });
      </script> -->

      <div class="container-fluid">
        <!-- <div class="row">
          <div class="col-11 col-md-11 offset-md-1">
            <button type="button" id="addVisitorButton" class="btn btn-sm btn-success">Add</button>
          </div>
        </div> -->
        <!-- <hr /> -->

        <div class="row justify-content-md-center">
          <div class="col-md-10 table-responsive-sm table-responsive-md">
            <table class="table table-striped table-bordered" id="leaders">
              <thead class="table-dark">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Position</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <!-- Leader Modal -->
      <div class="modal fade" data-bs-theme="dark" data-bs-backdrop="static" id="leaderModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--Modal Title Here-->
              <button id="closeModalButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ui-front">
              <!--Error Message Here-->

              <div class="row border m-1 pt-3">
                <input type="hidden" id="id" />

                <div class="md-form mb-3">
                  <div class="col mb-3 text-on-input">
                    <label for="name" class="text-secondary">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="e.g. Juan G. Dela Cruz" />
                  </div>
                </div>

                <div class="md-form mb-3">
                  <div class="col mb-3 text-on-input">
                    <label for="position" class="text-secondary">Position/Designation</label>
                    <input type="text" class="form-control" id="position" placeholder="e.g. State Auditor IV" />
                  </div>
                </div>
              </div>

              <div class="row text-on-input mt-3 m-1 mb-3 border">
                <label class="text-secondary border-label" for="inCharge">Status</label>
                <div class="col text-center">
                  <h5 class="text-secondary m-1" id="inCharge"></h5>
                </div>
              </div>
              <div class="modal-footer">
                <button id="saveButton" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <script th:src="@{/js/leader.js}" type="module" defer></script>
    </th:block>
  </body>
</html>
