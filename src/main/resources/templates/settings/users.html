<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
  <title>Users</title>


</head>
<body>


<div layout:fragment="content">

  <script th:inline="javascript">

    $(document).ready(function(){

      $("td:nth-child(1),th:nth-child(1)").hide();


    });
  </script>

  <div class="card">
    <div class="card-header pt-3">
      <div class="container text-center mt-6 pt-6">
        <div class="row justify-content-md-center mb-2">
          <div class="col-md-2 mt-1">
            <button type="button" id="addUserButton" class="btn btn-sm btn-success">
              <i class="fa-solid fa-plus"></i> Create User</button>
          </div>
          <div class="col-md-4">
            <form th:action="@{/settings/users}" id="searchForm">
              <div class="row">
                <div class="col-8 p-0">
                  <input id = "searchName" type="search" name="searchName" th:value="${searchName}"
                         placeholder="Enter keyword" required class="border border-secondary form-control">
                </div>
                <div class="col-auto  p-1 mt-auto">
                  <button type="submit" class="btn-search btn btn-sm btn-primary"> <i class="fa fa-search"></i></button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-1">
            <select form="searchForm" name="size" th:value="${pageSize}" id="pageSize" class="border border-secondary form-control">
              <option th:each="pageNum :${pageNums}" th:value="${pageNum}" th:text="${pageNum}" th:selected="${pageNum == pageSize}"></option>
            </select>
          </div>

          <div class="btn-clear col-1 col-md-1 col-sm-1 ">
            <button  id="btnClear" class="btn btn-sm btn-secondary">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div th:if="${users.size() > 0}">
        <table class="table table-striped table-responsive-xl">
          <thead class="table-dark">
          <tr>
            <th th:replace="fragments/sorting :: sorting('/settings/users', userId, No)"></th>
            <th th:replace="fragments/sorting :: sorting('/settings/users', name,Name)"></th>
            <th th:replace="fragments/sorting :: sorting('/settings/users', userName,UserName)"></th>
            <th th:replace="fragments/sorting :: sorting('/settings/users', position,Position)"></th>
            <th th:replace="fragments/sorting :: sorting('/settings/users', roles,Roles)"></th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <th scope="row" th:text="${user.userId}"></th>
            <td th:text="${user.name}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.position}"></td>
            <td>
              <ul>
                <li th:each="role: ${user.roles}" th:text="${role.name}"></li>

              </ul>

            </td>


            <td>
              <a th:if="${user.active}" class="fa-solid fa-square-check"
                 th:href="@{'/settings/users/' + ${user.userId}  + '/active/false'}"
                 title="Deactivate this user"></a>

              <a th:if="${user.active == false}" class="fa-regular fa-square-check"
                 th:href="@{'/settings/users/' + ${user.userId}  + '/active/true'}"
                 title="Activate this user"></a>

            </td>
            <td>

              <a type="button" title="Change user's password" class="btn-changePassword btn btn-sm btn-warning"><i class="fa-solid fa-key"></i></a>

              <a type="button" title="Edit this leader" class="btn-edit btn btn-sm btn-warning"
                 th:userId="${user.userId}"
                 th:name="${user.name}"
                 th:userName = "${user.userName}"
                 th:position ="${user.position}"
                 th:active="${user.active}">
                <script th:inline="javascript">var userRoles=/*[[${user.roles}]]*/ [] </script>
                <i class="fa-solid fa-pen-to-square"></i>
              </a>

              <a type="button"  th:href="@{'/settings/users/delete/' + ${user.userId}}" th:userName="${user.userName}"
                 title="Delete this user" class="btn-delete btn btn-sm btn-danger"><i class="fa-solid fa-trash-can"></i></a>

            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:unless ="${users.size() > 0}">
        <div class=" no-record alert alert-dark text-center" role="alert">No records found</div>
      </div>
    </div>

    <div class="card-footer pt-3 pb-0">
      <!--Pagination-->
      <nav aria-label="Pagination" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">

          <li class="page-item" th:classapend="${currentPage == 1} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/users', 1,'<<', 'First Page')"></a>
          </li>

          <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/users', ${currentPage - 1}, 'Prev','Previous Page')"></a>
          </li>

          <li class="page-item disabled" th:if="${currentPage - 4 > 1}">
            <a class="page-link" href="#">...</a>
          </li>

          <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
              th:each ="page : ${#numbers.sequence(currentPage > 4 ? currentPage - 4 : 1, currentPage + 4 < totalPages ? currentPage + 4 : totalPages)}">
            <a th:replace="fragments/paging :: paging('/settings/users', ${page}, ${page}, 'Page')"></a>
          </li>

          <li class="page-item disabled" th:if="${currentPage + 4 < totalPages}">
            <a class="page-link" href="#">...</a>
          </li>

          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/users', ${currentPage + 1},'Next', 'Next Page')"></a>
          </li>

          <li class ="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:replace="fragments/paging :: paging('/settings/users', ${totalPages}, '>>', 'Last Page')"></a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

  <!-- Add User Modal -->
  <div class="modal" data-bs-theme="dark" id="addUserModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">New User</h5>
          <button id="addModalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <form th:action="@{/register/processRegistration}" method="POST" th:object="${user}" enctype="multipart/form-data">

          <span id="addModalMessageHolder" th:text="${registrationError}"></span>
          <div class="modal-body ui-front">
            <div class="col-xs-auto">
              <!-- check for error -->
              <div  id="addModalDiv" th:if="${registrationError != null}">
                <div class="alert alert-danger col-xs-auto">
                  <span th:text="${registrationError}"></span>
                </div>
              </div>
            </div>
            <div class="form-group">

              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{userName}" class="form-control" id="userName"
                       required minlength="5" placeholder="UserName">
                <label class="text-secondary" for="userName">UserName</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form form-floating mb-3">
                <input type="password" th:field="*{password}" class="form-control" id="userPassword"
                       required minlength="8"  placeholder="Password">
                <label class="text-secondary" for="userPassword">Password</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       required minlength="5"  maxlength="50"  placeholder="Name">
                <label class="text-secondary" for="name">Name</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{position}" class="form-control" id="userPosition"
                       required minlength="10" maxlength="50" placeholder="Position">
                <label class="text-secondary" for="userPosition">Position</label>
              </div>
            </div>


          </div>

          <div class="modal-footer">
            <button type="submit" name ="direction" value="settings/users"  id="btnRegister" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal" data-bs-theme="dark" id="editUserModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">New User</h5>
          <button id="editModalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <form th:action="@{/settings/users/update}" method="POST" th:object="${user}" enctype="multipart/form-data">

          <span id="editModalMessageHolder" th:text="${registrationError}"></span>
          <div class="modal-body ui-front">
            <div class="col-xs-auto">
              <!-- check for error -->
              <div  id="editModalDiv" th:if="${registrationError != null}">
                <div class="alert alert-danger col-xs-auto">
                  <span th:text="${registrationError}"></span>
                </div>
              </div>
            </div>
            <div class="form-group">

              <div class="md-form form-floating mb-3">
                <input id="editUserId" type="hidden" th:field="*{userId}">

                <input type="text" th:field="*{userName}" class="form-control" id="editUserName"
                       required minlength="5" placeholder="UserName">
                <label class="text-secondary" for="userName">UserName</label>
              </div>
            </div>


            <div class="form-group">
              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{name}" class="form-control" id="editName"
                       required minlength="5"  maxlength="50"  placeholder="Name">
                <label class="text-secondary" for="name">Name</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form form-floating mb-3">
                <input type="text" th:field="*{position}" class="form-control" id="editUserPosition"
                       required minlength="10" maxlength="50" placeholder="Position">
                <label class="text-secondary" for="userPosition">Position</label>
              </div>
            </div>

            <div class="form-group">
              <div class="md-form mb-3 ps-5">
                <div class="row">

                  <div class="col">
                    <label class="text-secondary" for="editUserActive">Active</label>
                    <input type="checkbox" th:field="*{active}"  id="editUserActive">
                  </div>

                  <div class="col">
                    <ul>
                      <li th:each="role : ${roles}">
                        <label class="text-light" th:for="${role.name}" th:text="${role.name}"></label>
                        <input type="checkbox" th:id="${role.roleId}" th:name="${role.name}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">


            </div>


          </div>

          <div class="modal-footer">
            <button type="submit" name ="direction" value="settings/users"  id="btnEdit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Delete User Modal -->
  <div class="modal text-center" data-bs-theme="dark" id = "deleteUserModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <!-- <span aria-hidden="true"></span> -->
          </button>
        </div>
        <div class="modal-body">
          <span id="confirmText" class="text-light"></span>
        </div>

        <div class="modal-footer">
          <a type="button" id="btnYes" class="btn btn-danger">Yes</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="script">
  <script th:src="@{/js/user.js}" type="text/javascript"></script>
</th:block>


</body>
</html>
