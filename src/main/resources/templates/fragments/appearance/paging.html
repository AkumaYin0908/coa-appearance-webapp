<a th:fragment="paging(pageNum,id,label,tooltip)" class="page-link"
   th:href="@{'/appearances/'+ ${id} + '/appearance-history?' + ${searchDate != null && searchDate != '' ? 'searchDate=' + searchDate + '&' : ''}
  + 'page= ' +${pageNum} + '&size=' + ${pageSize}
  + ${sortField != null ? '&sort=' + sortField + ',' + sortDirection : ''}}"
   th:title="${tooltip}" rel="tooltip" th:text="${label}"></a>
