<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
<div id="main-div" class="container text-center">
    <div class="row text-center">
        <div class="welcome col-sm-12">
            <h1 class="h1 mb-3 f2-normal">Welcome!</h1>
        </div>
    </div>
    <div class="row d-flex p-2 justify-content-md-center">
    <div class="col-md-auto">
        <div class="card border-dark-subtle">
            <div class="card-header border border-light-subtle bg-dark">
                <span class="text-light">Please sign in</span>
            </div>

            <div class="card-body">
                <form name="loginForm" th:action="@{/authenticate}" method="POST">

                    <!--div for login error  and logout notification if occurred-->
                    <div class="form-group">

                        <!--will display if error occured like invalid username and password -->
                        <div th:if ="${param.error}">

                            <div class="alert alert-danger col-xs-auto">
                                Invalid username and password
                            </div>
                        </div>
                        <!--will display if the user has logged out -->
                        <div th:if="${param.logout}">
                            <div class ="alert alert-success col-xs-auto">
                                You have been logged out.
                            </div>
                        </div>
                    </div>



                    <div class="input-group">
                        <input class="form-control" type="text" required minlength="5" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="password" required minlength="8" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 justify-content-center controls">
                            <button class="btn btn-primary text-center" type="submit" name="btnSubmit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                No account? <a th:href="@{/register/registration-form}" aria-pressed="true">Create Account</a>
            </div>

        </div>
        </div>
        </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
